name: Build & test

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version:      6.5.*
          host:         linux
          target:       desktop
          arch:         gcc_64
          # dir:          ${{ runner.temp }}
          setup-python: false

      - name: Install dependencies on Linux
        run: sudo apt-get install -qq libglu1-mesa-dev libx11-xcb-dev '^libxcb*'

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Run tests
        continue-on-error: true
        working-directory: ${{ github.workspace }}/build
        run: |
          export QT_DEBUG_PLUGINS=1
          export QT_PLUGIN_PATH=$QT_ROOT_DIR/plugins
          ctest -C ${{ env.BUILD_TYPE }} -E 'Benchmark'

      - name: Run tests directly
        continue-on-error: true
        working-directory: ${{ github.workspace }}/build
        run: |
          /home/runner/work/sqlite-browser/sqlite-browser/build/test/sqlite-browser-test

      - name: Diagnostic
        run: |
          echo $QT_ROOT_DIR
          ls $QT_ROOT_DIR
          ls $QT_PLUGIN_PATH
          ldd /home/runner/work/sqlite-browser/sqlite-browser/build/test/sqlite-browser-test
          cat /home/runner/work/sqlite-browser/sqlite-browser/build/Testing/Temporary/LastTest.log
